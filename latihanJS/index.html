<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Driver</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS (Tambahkan link ke Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        /* CSS khusus untuk tampilan landscape */
        @media screen and (min-width: 576px) {
            .container {
                max-width: 800px; /* Sesuaikan dengan lebar layar yang diinginkan */
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- <h2>Cari Driver</h2> -->
        <form id="searchForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="driverDropdown"><i class="fas fa-user"></i> Pilih Driver:</label>
                    <select class="form-control" id="driverDropdown">
                        <option value="driver1">Driver 1</option>
                        <option value="driver2">Driver 2</option>
                        <option value="driver3">Driver 3</option>
                        <!-- Tambahkan driver lainnya sesuai kebutuhan -->
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="tanggal"><i class="far fa-calendar"></i> Tanggal:</label>
                    <input type="date" class="form-control" id="tanggal">
                </div>
                <div class="form-group col-md-3">
                    <label for="waktu"><i class="far fa-clock"></i> Waktu Jemput:</label>
                    <input type="time" class="form-control" id="waktu">
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="cariButton"><i class="fas fa-search"></i> Cari</button>
        </form>
    </div>

    <!-- Bootstrap JS dan jQuery (diperlukan untuk komponen dropdown) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome JS (Tambahkan link ke Font Awesome) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"></script>

    <script>
        // Fungsi yang akan dijalankan saat tombol "Cari" diklik
        document.getElementById('cariButton').addEventListener('click', function() {
            const selectedDriver = document.getElementById('driverDropdown').value;
            const selectedTanggal = document.getElementById('tanggal').value;
            const selectedWaktu = document.getElementById('waktu').value;

            // Lakukan sesuatu dengan data yang telah dipilih
            console.log('Driver:', selectedDriver);
            console.log('Tanggal:', selectedTanggal);
            console.log('Waktu Jemput:', selectedWaktu);
        });
    </script>
</body>
</html>
